<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSH 连接与传输管理</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="ssh-module-panel">
    <div class="panel-header">
      <h3>🖧 SSH 连接与传输管理</h3>
      <div class="header-actions">
        <label class="toggle">
          <input id="ssh-auto-refresh" type="checkbox" checked onchange="ModulePanel_Ssh.toggleAutoRefresh(this.checked)">
          <span>自动刷新</span>
        </label>
        <button class="refresh-btn" onclick="ModulePanel_Ssh.refresh()">刷新</button>
      </div>
    </div>

    <div id="ssh-summary" class="summary">
      <div class="loading">加载中...</div>
    </div>

    <div class="section">
      <div class="section-header">
        <h4>连接</h4>
        <button class="mini-btn" onclick="ModulePanel_Ssh.openHosts()">查看主机</button>
      </div>
      <div id="ssh-connections" class="list">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h4>文件传输</h4>
        <label class="toggle small">
          <input id="ssh-show-completed" type="checkbox" onchange="ModulePanel_Ssh.setShowCompleted(this.checked)">
          <span>显示已完成</span>
        </label>
      </div>
      <div id="ssh-transfers" class="list">
        <div class="loading">加载中...</div>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
